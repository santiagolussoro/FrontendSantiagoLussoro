<div class="cuerpo">
  <h4> Experiencia Laboral </h4>
  <div class="row">
    <div class="col-md-3">
      <img [src]="imagentrabajo" alt="Logo EstudioLussoro" width="100" height="80" contentEditable="true"
        class="logo-img">
    </div>
    <div class="col-md-9">
      <h5 contentEditable="true" class="company-name"> {{lugarTrabajo}}
        <button class="edit-button" (click)="editar()">&#x270E;</button>

      </h5>
      <p contentEditable="true" class="job-title"> {{ocupacion}}
        <button class="edit-button" (click)="editar()">&#x270E;</button>

      </p>
      <p contentEditable="true" class="job-dates"> {{desdeHastaEL}}
        <button class="edit-button" (click)="editar()">&#x270E;</button>
      </p>
    </div>
  </div>
</div>
